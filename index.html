<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>项目4</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="list" data-bind="style:{display: changeList() ? 'none' : 'block'}">
		<h3>上海 地区</h3>
		<input type="text" id="suggestId" data-bind="click: inputClick, value: textInput">
		<input type="submit" id="submit" value="筛选" data-bind="click: clickSubmit">
		<ul data-bind="foreach: dataList">
			<li data-bind="text: name ,click: $parent.listHandler"></li>
		</ul>
	</div>
	<div id="right" data-bind="style:{width: changeList() ? '100%' : 'calc(100% - 175px)'}">
		<div id="top">
			<div data-bind="click: clickImage" id="menu-btn">&#9776;</div>
		</div>
		<div id="map"></div>
	</div>
	<script>
		var mapErrorHandler = function(){
			alert("地图加载失败");
		}
	</script>
	<script src="http://api.map.baidu.com/api?v=3.0&ak=yS1YGNvVRYjkWnx5NjQUzHx4iwETzqnL" onerror="mapErrorHandler()"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
